<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Fondo con preview desde la web -->

    <form class="suscripcion">
      <input type="email" placeholder="Ingresa tu correo" required />
      <button type="submit">Notificarme</button>
    </form>
  </main>

  <footer>
    <p>RNUEVA © 2025 - Moda sustentable con impacto social y ambiental</p>
  </footer>

  <script src="script.js"></script>
